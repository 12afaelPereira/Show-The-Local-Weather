<!DOCTYPE html>
<html>
<head>
	<title>Show the LocalWeather</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons-wind.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/LocalWeather.js"></script>
	<link rel="stylesheet" type="text/css" href="css/LocalWeather.css">
</head>
<body>
	<div class="center">
		<div class="weather card">
			<h1>Local Weather</h1>
			<span class="city"></span>
			<span class="temp"></span>
			<span class="main"></span>
			<span class="icon"><i class="change wi"></i></span>
			<span class="min"></span>
			<span class="max"></span>
		</div>
	</div>
</body>
</html>
